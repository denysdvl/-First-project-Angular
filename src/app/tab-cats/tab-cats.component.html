<div class="card">
        <mat-card class="example-card" *ngFor="let cats of catsService.cats; let i = index">
    <mat-card-header>
      <mat-card-title>{{cats.title}}</mat-card-title>
      <mat-card-subtitle>Cats Breed</mat-card-subtitle>
    </mat-card-header>
   <div > 
       <img class="img" mat-card-image src={{cats.imgurl}} alt="Photo of a Cats">
    </div>
    <mat-card-content class="content">
      <p>
        {{cats.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button (click)="onShare(cats.id)">SHARE</button>
    </mat-card-actions> 
</mat-card>     
        </div>
