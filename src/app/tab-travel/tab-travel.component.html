<div class="card">
        <mat-card class="example-card" *ngFor="let travel of travelService.travel; let i = index">
    <mat-card-header>
      <mat-card-title>{{travel.title}}</mat-card-title>
    </mat-card-header>
   <div > 
       <img class="img" mat-card-image src={{travel.imgurl}} alt="Photo of a Travel">
    </div>
    <mat-card-content class="content">
      <p>
        {{travel.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button (click)="onShare(travel.id)">SHARE</button>
    </mat-card-actions> 
</mat-card>     
        </div>
