       <div class="card">
            <mat-card class="example-card" *ngFor="let dogs of dogsService.dogs; let i = index">
        <mat-card-header>
          <mat-card-title>{{dogs.title}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
       <div class="img"> 
           <img mat-card-image src={{dogs.imgurl}} alt="Photo of a Dogs">
        </div>
        <mat-card-content>
          <p>
            {{dogs.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> 
    </mat-card>     
            </div>
