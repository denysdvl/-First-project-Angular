
<ul>
  <li *ngFor="let sms of  smsService.sms; let i = index;" >
    <mat-card   class="example-card" [class.nonedisp]="!sms.dismissed">
        <mat-card-header>
           <mat-card-title> {{sms.firstName}}</mat-card-title>
           <button mat-mini-fab aria-label (click)="Close(sms.id)">
                <mat-icon>close</mat-icon>
              </button>
          </mat-card-header>
        <hr color="#c2185b">
        <mat-card-content>
          <p>
                {{sms.myText}}
          </p>
        </mat-card-content>
      </mat-card>
  </li>
</ul>
